<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preview-card</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="Css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;800;900&family=Cairo:wght@400;800&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Start Header -->
<div class="box">
  <div class="img">
    <img src="images/image-equilibrium.jpg" alt="">
  </div>
  <div class="content">
    <h4>Equilibrium #3429</h4>
    <p>Our Equilibrium collection promotes balance and calm</p>
  </div>
  <div class="time">
    <div class="price">
      <img src="images/icon-ethereum.svg" alt="">
      <span>0.041 ETH</span>
    </div>
    <div class="day">
      <img src="images/icon-clock.svg" alt="">
      <span>3 days left</span>
    </div>
  </div>
  <div class="foot">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="white">Jules Wyvern</span></p>
  </div>
  </div>
<!-- End Header -->
</body>
</html>
